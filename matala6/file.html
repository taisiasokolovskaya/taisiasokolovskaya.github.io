<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Creativity</title>
  <link rel="stylesheet" href="styles.css">
  <title>Dorothy Walking Animation</title>
</head>
<body>
  <div class="container">
    <!-- Dialogue/Poem Lines -->
    <div class="line" id="line1">"How was your day?"</div>
    <div class="line" id="line2">"Busy, but I'm happy!"</div>
    <div class="line" id="line3">"That's great to hear. Tomorrow will be easier."</div>
    <div class="line" id="line4">"I hope so. Goodnight."</div>
     <div class="dorothy"></div>
    <script src="script.js"></script>
    <!-- Sprite Animation -->
    <div class="sprite"></div>
  </div>
</body>
</html>
